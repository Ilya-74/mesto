<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <a class="header__logo" href="#"><img class="header__logo-imge" src="./images/logo.svg" alt="Логотип"></a>
        </header>
        <main>
            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="editOpen"><img src="./images/Vec(2).svg" alt="Вектор"></button>
                    <p class="profile__bio">Исследователь океана</p>                    
                </div>
                    <button class="profile__button-add" type="button" aria-label="addOpen"><img src="./images/vec.svg" alt="Вектор"></button>
            </section>
            <section class="cards">
                <article class="card">
                    <img class="card__image" src="./images/kirill-pershin-Карачаевск.jpg" alt="Картинка Карачаевск">
                    <div class="card__caption">
                        <h2 class="card__title">Карачаевск</h2>
                        <button type="submit" class="card__vector"><img src="./images/Group-1.svg" alt="Лайк"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__image" src="./images/alexey-elfimov-Эльбрус.jpg" alt="Картинка гора Эльбрус">
                    <div class="card__caption">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button type="submit" class="card__vector"><img src="./images/Group-1.svg" alt="Лайк"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__image" src="./images/alexey-elfimov-Домбай.jpg" alt="Картинка Домбай">
                    <div class="card__caption">
                        <h2 class="card__title">Домбай</h2>
                        <button type="submit" class="card__vector"><img src="./images/Group-1.svg" alt="Лайк"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__image" src="./images/alexey-elfimov-Эльбрус.jpg" alt="Картинка гора Эльбрус">
                    <div class="card__caption">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button type="submit" class="card__vector"><img src="./images/Group-1.svg" alt="Лайк"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__image" src="./images/alexey-elfimov-Домбай.jpg" alt="Картинка Домбай">
                    <div class="card__caption">
                        <h2 class="card__title">Домбай</h2>
                        <button type="submit" class="card__vector"><img src="./images/Group-1.svg" alt="Лайк"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__image" src="./images/kirill-pershin-Карачаевск.jpg" alt="Картинка Карачаево-Ч...">
                    <div class="card__caption">
                        <h2 class="card__title">Карачаево-Черкесия</h2>
                        <button type="submit" class="card__vector"><img src="./images/Group-1.svg" alt="Лайк"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
           <p class="footer__copyright">© 2022. Илья</p>
        </footer>
    </div>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__close" aria-label="Close" type="button">
                <img class="popup__imge-close" src="./images/CloseIcon.svg" alt="Закрыть">
            </button>
              <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form" name="myForm">
                  <input class="popup__input popup__input_type_name" name="name" type="text" value="Жак-Ив Кусто">
                  <input class="popup__input popup__input_type_bio" name="bio" type="text" value="Исследователь океана">
                  <button class="popup__seve" aria-label="Seve" type="submit">Сохранить</button>
                </form>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
    
</body>
</html>
