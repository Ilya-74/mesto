<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <a class="header__logo" href="#"><img class="header__logo-imge" src="./images/logo.svg" alt="Логотип"></a>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="editOpen"><img
                            src="./images/Vec(2).svg" alt="Вектор"></button>
                    <p class="profile__bio">Исследователь океана</p>
                </div>
                <button class="profile__button-add" type="button" aria-label="addOpen"><img src="./images/vec.svg"
                        alt="Вектор"></button>
            </section>
            <section class="list">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2022. Илья</p>
        </footer>
    </div>

    <section class="popup popup_type_profile-edit">
        <div class="popup__container">
            <button class="popup__close" aria-label="Close" type="button">
                <img class="popup__imge-close" src="./images/CloseIcon.svg" alt="Закрыть">
            </button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class=" popup__form popup__form-edit" name="myForm" novalidate>
                <input id="username" required class="popup__input popup__input_type popup__input_type_name"
                    minlength="2" maxlength="40" name="name" type="text" value="Жак-Ив Кусто" placeholder="Имя">
                <span class="error-username error-message"></span>
                <input id="userbio" required class="popup__input popup__input_type popup__input_type_bio" minlength="2"
                    maxlength="200" name="bio" type="text" value="Исследователь океана" placeholder="О себе">
                <span class="error-userbio error-message"></span>
                <button class="popup__seve popup__seve_add" aria-label="Seve" type="submit">Сохранить</button>
            </form>
        </div>
    </section>

    <section class="popup popup_type_cards-edit">
        <div class="popup__container">
            <button class="popup__close" aria-label="Close" type="button">
                <img class="popup__imge-close" src="./images/CloseIcon.svg" alt="Закрыть">
            </button>
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form popup__form-add" name="myForm" novalidate>
                <input id="cardname" required class="popup__input popup__input_card popup__input_card_name"
                    minlength="2" maxlength="30" type="text" placeholder="Название">
                <span class="error-cardname error-message"></span>
                <input id="cardlink" required class="popup__input popup__input_card popup__input_card_link" name="link"
                    type="url" placeholder="Ссылка на картинку">
                <span class="error-cardlink error-message"></span>
                <button class="popup__seve popup__seve_card popup__seve_button" aria-label="Seve"
                    type="submit">Создать</button>
            </form>
        </div>
    </section>

    <section class="popup popup_type_imge-edit">
        <figure class="popup__imge-open">
            <button class="popup__close" type="button">
                <img class="popup__imge-close" src="./images/CloseIcon.svg" alt="Закрыть">
            </button>
            <img class="popup__photo" alt="Увеличиное фото">
            <figcaption class="popup__photo-caption"></figcaption>
        </figure>
    </section>


    <template class="cards">
        <div class="card">
            <button class="card__button-del" type="button" aria-label="Delete"></button>
            <img class="card__image" src="#" alt="Картинка">
            <div class="card__caption">
                <h2 class="card__title"></h2>
                <button class="card__vector" type="button"></button>
            </div>
        </div>
    </template>

    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
