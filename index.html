<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Жак-Ив Кусто</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <a href="#"><img class="header__logo" src="./images/logo.svg" alt="Логотип"></a>
            <div class="header__line"></div>
        </header>
        <main>
            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <a href="#" class="profile__edit-button link"><img src="./images/Vec(2).svg" alt="Vector"></a>

                </div>
                    <a href="#" class="profile__button-add link"><img src="./images/vec.svg" alt="Vector"></a>
            </section>
            <section class="cards">
                <div class="card">
                    <img class="card__image" src="./images/kirill-pershin-Карачаевск.jpg" alt="Картинка Карачаевск">
                    <div class="card__caption">
                        <h2 class="card__title">Карачаевск</h2>
                        <a href="#" class="card__vector"><img src="./images/Group-1.svg" alt="Лайк"></a>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/alexey-elfimov-Эльбрус.jpg" alt="Картинка гора Эльбрус">
                    <div class="card__caption">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <a href="#" class="card__vector"><img src="./images/Group-1.svg" alt="Лайк"></a>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/alexey-elfimov-Домбай.jpg" alt="Картинка Домбай">
                    <div class="card__caption">
                        <h2 class="card__title">Домбай</h2>
                        <a href="#" class="card__vector"><img src="./images/Group-1.svg" alt="Лайк"></a>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/alexey-elfimov-Эльбрус.jpg" alt="Картинка гора Эльбрус">
                    <div class="card__caption">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <a href="#" class="card__vector"><img src="./images/Group-1.svg" alt="Лайк"></a>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/alexey-elfimov-Домбай.jpg" alt="Картинка Домбай">
                    <div class="card__caption">
                        <h2 class="card__title">Домбай</h2>
                        <a href="#" class="card__vector"><img src="./images/Group-1.svg" alt="Лайк"></a>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/kirill-pershin-Карачаевск.jpg" alt="Картинка Карачаево-Ч...">
                    <div class="card__caption">
                        <h2 class="card__title">Карачаево-Ч...</h2>
                        <a href="#" class="card__vector"><img src="./images/Group-1.svg" alt="Лайк"></a>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
           <p class="footer__copyright">© 2022. Илья</p>
        </footer>
    </div>

    <div class="popup">
        <div class="popup__container">
            <a href="#">
                <img class="popup__close" src="./images/CloseIcon.svg" alt="close">
            </a>
              <h3 class="popup__title">Редактировать профиль</h3>
              <input type="text" placeholder="Жак-Ив Кусто" class="popup_input_name">
              <input type="text" placeholder="Исследователь океана" class="popup_input_bio">
              <form action="#"><button type="submit" class="popup__seve link">Сохранить</button></form>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
    
</body>
</html>
