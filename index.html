<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <a href="#"><img class="header__logo" src="./images/logo.svg" alt="Логотип"></a>
        </header>
        <main>
            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="submit" class="profile__edit-button"><img src="./images/Vec(2).svg" alt="Вектор"></button>
                    <p class="profile__bio">Исследователь океана</p>                    
                </div>
                    <button type="submit" class="profile__button-add"><img src="./images/vec.svg" alt="Вектор"></button>
            </section>
            <section class="cards">
                <article class="card">
                    <img class="card__image" src="./images/kirill-pershin-Карачаевск.jpg" alt="Картинка Карачаевск">
                    <div class="card__caption">
                        <h2 class="card__title">Карачаевск</h2>
                        <button type="submit" class="card__vector"><img src="./images/Group-1.svg" alt="Лайк"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__image" src="./images/alexey-elfimov-Эльбрус.jpg" alt="Картинка гора Эльбрус">
                    <div class="card__caption">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button type="submit" class="card__vector"><img src="./images/Group-1.svg" alt="Лайк"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__image" src="./images/alexey-elfimov-Домбай.jpg" alt="Картинка Домбай">
                    <div class="card__caption">
                        <h2 class="card__title">Домбай</h2>
                        <button type="submit" class="card__vector"><img src="./images/Group-1.svg" alt="Лайк"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__image" src="./images/alexey-elfimov-Эльбрус.jpg" alt="Картинка гора Эльбрус">
                    <div class="card__caption">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button type="submit" class="card__vector"><img src="./images/Group-1.svg" alt="Лайк"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__image" src="./images/alexey-elfimov-Домбай.jpg" alt="Картинка Домбай">
                    <div class="card__caption">
                        <h2 class="card__title">Домбай</h2>
                        <button type="submit" class="card__vector"><img src="./images/Group-1.svg" alt="Лайк"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__image" src="./images/kirill-pershin-Карачаевск.jpg" alt="Картинка Карачаево-Ч...">
                    <div class="card__caption">
                        <h2 class="card__title">Карачаево-Ч...</h2>
                        <button type="submit" class="card__vector"><img src="./images/Group-1.svg" alt="Лайк"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
           <p class="footer__copyright">© 2022. Илья</p>
        </footer>
    </div>

    <div class="popup">
        <div class="popup__container">
            <button type="submit" class="popup__close">
                <img class="popup__imge-close" src="./images/CloseIcon.svg" alt="Закрыть">
            </button>
              <h3 class="popup__title">Редактировать профиль</h3>
                <form action="#">
                  <input name="myForm" type="text" placeholder="Жак-Ив Кусто" class="popup__input popup__input-name">
                  <input name="myForm" type="text" placeholder="Исследователь океана" class="popup__input popup__input-bio">
                  <button type="submit" class="popup__seve">Сохранить</button>
                </form>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
    
</body>
</html>
