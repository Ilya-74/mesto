<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <a class="header__logo" href="#"><img class="header__logo-imge" src="./images/logo.svg" alt="Логотип"></a>
        </header>
        <main>
            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="editOpen"><img src="./images/Vec(2).svg" alt="Вектор"></button>
                    <p class="profile__bio">Исследователь океана</p>                    
                </div>
                    <button class="profile__button-add" type="button" aria-label="addOpen"><img src="./images/vec.svg" alt="Вектор"></button>
            </section>
            <section class="cards__list">
            </section>
        </main>
        <footer class="footer">
           <p class="footer__copyright">© 2022. Илья</p>
        </footer>
    </div>

    <section class="popup popup_edit">
        <div class="popup__container">
            <button class="popup__close" aria-label="Close" type="button">
                <img class="popup__imge-close" src="./images/CloseIcon.svg" alt="Закрыть">
            </button>
              <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form" name="myForm">
                  <input class="popup__input popup__input_type_name" name="name" type="text" value="Жак-Ив Кусто" placeholder="Жак-Ив Кусто">
                  <input class="popup__input popup__input_type_bio" name="bio" type="text" value="Исследователь океана" placeholder="Исследователь океана">
                  <button class="popup__seve" aria-label="Seve" type="submit">Сохранить</button>
                </form>
        </div>
    </section>

    <section class="popup popup_cards">
        <div class="popup__container">
            <button class="popup__close popup__close-card" aria-label="Close" type="button">
                <img class="popup__imge-close" src="./images/CloseIcon.svg" alt="Закрыть">
            </button>
              <h3 class="popup__title">Новое место</h3>
                <form class="popup__form popup__form-add" name="myForm">
                  <input class="popup__input popup__input_card_name" type="text" placeholder="Название">
                  <input class="popup__input popup__input_card_link" name="link" type="text" placeholder="Ссылка на картинку">
                  <button class="popup__seve popup__seve_card" aria-label="Seve" type="submit">Создать</button>
                </form>
        </div>
    </section>

    <section class="popup popup_imge">
        <figure class="popup__imge-open">
            <button class="popup__close popup__close-img" type="button">
                <img class="popup__imge-close" src="./images/CloseIcon.svg" alt="Закрыть">
            </button>
            <img class="popup__photo" alt="Увеличиное фото">
            <figcaption class="popup__photo-caption"></figcaption>
        </figure>
    </section>


    <template class="cards">
        <div class="card">
            <button class="card__button-del" type="button" aria-label="Delete"></button>
            <img class="card__image" src="#" alt="Картинка">
            <div class="card__caption">
                <h2 class="card__title"></h2>
                <button class="card__vector" type="button"></button>
            </div>
        </div>
    </template>

    <script src="./scripts/index.js"></script>
    
</body>
</html>
